<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Console Tricks!</title>
	</head>
	<body>

		<p onClick="makeGreen()">×BREAK×DOWN×</p>

		<script>
			const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

			// Break on... Attribute modification
			function makeGreen() {
				const p = document.querySelector('p');
				p.style.color = '#BADA55';
				p.style.fontSize = '50px';
			}

			// Regular
			console.log('hello');

			// Interpolated
			console.log('Hello I am a %s string!', ':)');

			// Styled
			// console.log('%c I am some great text', 'font-size: 50px; background: purple; text-shadow: 10px 10px 0 blue');

			// warning!
			console.warn('Oh no!');

			// Error :|
			console.error('Crap!');

			// Info
			console.info('Crocodiles eat 3-4 people per year!');

			// Testing
			// Only fires if something is false.
			console.assert(1 === 1, 'That is wrong!');
			console.assert(1 === 2, 'That is wrong!');

			const p = document.querySelector('p');
			console.assert(p.classList.contains('ouch'), 'That is wrong!');

			// clearing
			console.clear();

			// Viewing DOM Elements
			console.log(p);
			console.dir(p);

			// Grouping together
			dogs.forEach(dog => {
				console.groupCollapsed(`This is ${dog.name}`);
				console.log(`This is ${dog.name}`);
				console.log(`${dog.name} is ${dog.age} years old.`);
				console.log(`${dog.name} is ${dog.age + 7} dog years old.`);
				console.groupEnd(`This is ${dog.name}`);
			});

			// counting
			console.count('Steve');
			console.count('Steve');
			console.count('Steve');
			console.count('Steve');
			console.count('Steve');
			console.count('Steve');
			console.count('Steve');

			// timing
			console.time('fetching data');
			fetch('https://api.github.com/users/hbrok')
				.then(data => data.json());
			// 9:18
		</script>
	</body>
</html>
