<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Type Ahead ðŸ‘€</title>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<form class="search-form">
			<input type="text" class="search" placeholder="City or State">
			<ul class="suggestions">
				<li>Filter for a city</li>
				<li>or a state</li>
			</ul>
		</form>
		
		<script>
			const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
			const cities = [];
			let latitude;
			let longitude;
			
			fetch(endpoint)
				.then(blob => blob.json())
				.then(data => cities.push(...data));
			
			function findMatches(wordToMatch, cities) {
				return cities.filter(place => {
					// Here we need to figure out if the city or state matched what was searched.
					const regex = new RegExp(wordToMatch, 'gi');
					return place.city.match(regex) || place.state.match(regex);
				});
			}
			
			function numberWithCommas(x) {
				return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
			}
			
			/*
			 * Source: http://www.geodatasource.com/developers/javascript
			 */
			function distance(lat1, lon1, lat2, lon2, unit = 'K') {
				const radlat1 = Math.PI * lat1 / 180;
				const radlat2 = Math.PI * lat2 / 180;
				const theta = lon1 - lon2;
				const radtheta = Math.PI * theta / 180;
				let dist = Math.sin(radlat1) * Math.sin(radlat2) + Math.cos(radlat1) * Math.cos(radlat2) * Math.cos(radtheta);

				dist = Math.acos(dist);
				dist = dist * 180 / Math.PI;
				dist = dist * 60 * 1.1515;

				if (unit == "K") {
					dist = dist * 1.609344
				}

				if (unit == "N") {
					dist = dist * 0.8684
				}

				return dist;
			}
			
			function displayMatches() {
				const matchArray = findMatches(this.value, cities);
				const html = matchArray
								.sort((a, b) => {
									if (latitude && longitude) {
										const distA = distance(latitude, longitude, a.latitude, a.longitude);
										const distB = distance(latitude, longitude, b.latitude, b.longitude);
										
										return distA > distB ? 1 : -1;
									}
								})
								.map(place => {
									const regex = new RegExp(this.value, 'gi');
									const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
									const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);

									return `
										<li>
											<span class="name">${cityName}, ${stateName}</span>
											<span class="population">${numberWithCommas(place.population)}</span>
										</li>
									`;
								})
								.join('');
				
				suggestions.innerHTML = html;
			}
			
			function getLocation() {
				if (!navigator.geolocation){
					console.error("Geolocation is not supported by your browser.");
					return;
				}
				
				function success(position) {
					latitude  = position.coords.latitude;
					longitude = position.coords.longitude;
					
					console.log(`Latitude ${latitude}, Longitude ${longitude}`);
				}

				function error() {
					console.error('Unable to retrieve location');
				}

				console.log('Locating...');

				navigator.geolocation.getCurrentPosition(success, error);
			}
			
			const searchInput = document.querySelector('.search');
			const suggestions = document.querySelector('.suggestions');
			
			searchInput.addEventListener('change', displayMatches);
			searchInput.addEventListener('keyup', displayMatches);
			
			getLocation();
		</script>
	</body>
</html>
